services:

  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: doppelganger
      POSTGRES_PASSWORD: doppelganger
      POSTGRES_DB: doppelganger
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doppelganger"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./voices:/app/voices
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - app

volumes:
  pgdata:
